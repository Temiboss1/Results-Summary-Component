<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="main">
<div class="wrapper">
<div class="result-container">
 <h1 class="result-heading">Your Result</h1>
 <div class="result-circle"> <div class="result-number">76</div>
  <p class="percentage">of 100</p>
</div>
 <h2>Great</h2>
  <p class="score-note">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary-container">
  <h1 class="summary-heading">Summary</h1>

  <table>
    <tr>
    <td class="reaction">
      <img class="icon" src="assets\images\icon-reaction.svg">
      <p class="summary-list">Reaction</p>
      <div class="number"><span>80</span> / 100</div>
      </td>
    </tr>

    <tr>
    <td class="memory">
      <img class="icon" src="assets\images\icon-memory.svg">
      <p class="summary-list">Memory</p>
      <div class="number"><span>92</span> / 100</div>
    </td>
    </tr>

    <tr>
    <td class="verbal">
      <img class="icon" src="assets\images\icon-verbal.svg">
      <p class="summary-list">Verbal</p>
      <div class="number"><span>61</span> / 100</div>
    </td>
    </tr>

    <tr>
    <td class="visual">
      <img class="icon" src="assets\images\icon-visual.svg">
      <p class="summary-list">Visual</p>
      <div class="number"><span>72</span> / 100</div>
    </td>
    </tr>

    </table>
  
  <button class="continue-button">Continue</button>
  </div>
</div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>

</body>

</html>
